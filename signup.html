<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .signup-container {
            background: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
            max-width: 840px;
            margin : 10% 30%;
            
        }

        .signup-container h1 {
            margin-bottom: 40px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-container input {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 20px;
            width: 80%;
            max-width: 800px;
        }

        .signup-container input:focus {
            border-color: #9b59b6;
            outline: none;
        }

        .signup-container button {
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: #9b59b6;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 40%;
            max-width: 400px;
        }


        .signup-container button:hover {
            background-color: #6d3d9f;
        }


        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 10px;
            border: none;
            border-radius: 30px;
            background-color: #e74c3c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .back-button:hover {
            background-color: #c0392b;
        }


        .option-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }


        .option-container label {
            margin: 0 20px;
            padding: 20px;
            border: 2px solid #9b59b6;
            border-radius: 10px;
            cursor: pointer;
           
            transition: background-color 0.3s, color 0.3s;
        }
        .option-container input {
            display: none;
        }
        .option-container input:checked + label {
            background-color: #9b59b6;
            color: white;
        }
        header {
            background: #b488cf; /* Light purple */
            color: #fff;
            padding: 1rem 0;
            margin-left: 0px;
            display: flex;
            
        }
        .container {
            width: 80%;
            margin-left: 10%;
            overflow: hidden;
        }
        header.container{
            width: 100vw;
            display: flex;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="left"><h1>FixItFinder</h1></div>
        </div>
    </header>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="post">
            <div class="option-container">
                <input type="radio" id="customer" name="type" value="customer" required>
                <label for="customer">Customer</label>
                <input type="radio" id="service-provider" name="type" value="service-provider" required>
                <label for="service-provider">Service Provider</label>
            </div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="zip" placeholder="Zip Code" required>
            <button type="submit" name="signup">Sign Up</button>
        </form>
    </div>
</body>
</html>
