<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .login-container {
            background: #fff;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 36px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
        }
        .login-container input {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-container input:focus {
            border-color: #9b59b6;
            outline: none;
        }
        .login-container button {
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #9b59b6;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 50%; 
            max-width: 200px; 
            margin-bottom: 20px; 
        }
        .login-container button:hover {
            background-color: #6d3d9f;
        }
        .forgot-password {
            font-size: 18px;
            text-decoration: none;
            color: #555;
            position: absolute;
            top: 130px; 
            right: 20px; 
        }
        .forgot-password:hover {
            color: #333;
        }
        .signup-text {
            position: absolute;
            bottom: 10px;
            right: 190px;
            font-size: 18px;
            color: #555;
        }
        .signup-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-button:hover {
            background-color: #c0392b;
        }
        .footer-space {
            margin-top: 40px;
        }
        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .role-selection button {
            padding: 15px 30px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: #fff;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .role-selection button.active {
            background-color: #9b59b6;
            color: #fff;
        }
        .role-selection button:hover {
            background-color: #6d3d9f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="role-selection">
            <button id="userBtn" class="active" onclick="selectRole('user')">Customer</button>
            <button id="serviceProviderBtn" onclick="selectRole('service-provider')">Service Provider</button>
        </div>
        <form action="login.php" method="post">
            <input type="hidden" name="role" id="role" value="user">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="forgot_password.php" class="forgot-password">Forgot Password?</a>
        </form>
        <div class="signup-text">
            Don't have an account?
            <button class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
        <div class="footer-space"></div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('role').value = role;
            document.getElementById('userBtn').classList.remove('active');
            document.getElementById('serviceProviderBtn').classList.remove('active');
            if (role === 'user') {
                document.getElementById('userBtn').classList.add('active');
            } else {
                document.getElementById('serviceProviderBtn').classList.add('active');
            }
        }
    </script>
</body>
</html>
